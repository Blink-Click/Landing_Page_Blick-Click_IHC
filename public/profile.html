<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Click - Perfil</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <!-- Header con degradado -->
    <header class="top-banner">
        <div class="header-content">
            <!-- Logo a la izquierda -->
            <div class="logo">
                <img src="assets/images/logo.png" alt="BLINK CLICK" class="logo-img">
            </div>
            
            <!-- Iconos a la derecha -->
            <div class="header-icons">
                <a href="contrast.html" class="icon-link" title="Cambiar contraste">
                    <img src="assets/images/contraste.png" alt="Cambiar contraste" class="icon-img">
                </a>
                <a href="notifications.html" class="icon-link" title="Notificaciones">
                    <img src="assets/images/notificacion.png" alt="Notificaciones" class="icon-img">
                </a>
                <a href="profile.html" class="profile-link" title="Perfil">
                    <img src="assets/images/usuario.jpg" alt="Usuario" class="profile-image">
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="profile-container">
            <!-- Imagen de perfil circular con botón QR -->
            <div class="profile-image-container">
                <img src="assets/images/usuario.jpg" alt="Foto de perfil" class="profile-image-large">
                <a href="qr.html" class="qr-button">QR</a>
            </div>

            <!-- Botón Editar perfil -->
            <a href="edit-profile.html" class="edit-profile-button">
                Editar perfil
            </a>

            <!-- Contenedor de datos del perfil -->
            <div class="profile-data-container">
                <div class="profile-field">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="Miguel" readonly>
                </div>
                <div class="profile-field">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" value="García López" readonly>
                </div>
                <div class="profile-field">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" value="miguel.garcia@example.com" readonly>
                </div>
                <div class="profile-field">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" value="+34 600 123 456" readonly>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="profile-actions">
                <a href="alerts.html" class="profile-action-button">
                    Alertas
                </a>
                <a href="index.html" class="profile-action-button logout-button">
                    Cerrar Sesión
                </a>
            </div>
        </div>
    </main>

    <!-- Footer con degradado y navegación -->
    <footer class="bottom-banner">
        <nav class="bottom-nav">
            <a href="home.html" class="nav-icon" title="Inicio">
                <img src="assets/images/homeicono.png" alt="Inicio" class="nav-icon-img">
            </a>
            <a href="messages.html" class="nav-icon" title="Mensajes">
                <img src="assets/images/mensaje.png" alt="Mensajes" class="nav-icon-img">
            </a>
            <a href="add.html" class="nav-icon" title="Agregar">
                <img src="assets/images/agregarNota.png" alt="Agregar" class="nav-icon-img">
            </a>
            <a href="settings.html" class="nav-icon" title="Configuración">
                <img src="assets/images/config.png" alt="Configuración" class="nav-icon-img">
            </a>
        </nav>
    </footer>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
