<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Click - Accesos</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <!-- Header con degradado -->
    <header class="top-banner">
        <div class="header-content">
            <!-- Logo a la izquierda -->
            <div class="logo">
                <img src="assets/images/logo.png" alt="BLINK CLICK" class="logo-img">
            </div>
            
            <!-- Iconos a la derecha -->
            <div class="header-icons">
                <a href="contrast.html" class="icon-link" title="Cambiar contraste">
                    <img src="assets/images/contraste.png" alt="Cambiar contraste" class="icon-img">
                </a>
                <a href="notifications.html" class="icon-link" title="Notificaciones">
                    <img src="assets/images/notificacion.png" alt="Notificaciones" class="icon-img">
                </a>
                <a href="profile.html" class="profile-link" title="Perfil">
                    <img src="assets/images/usuario.jpg" alt="Usuario" class="profile-image">
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Flecha hacia atrás -->
        <a href="home.html" class="back-arrow" title="Volver">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>

        <!-- Título -->
        <h1 class="page-title">Accesos</h1>

        <!-- Descripción -->
        <p class="page-description">Gestiona tus accesos rápidos favoritos</p>

        <!-- Accesos rápidos -->
        <div class="quick-access-container" id="accesos-container">
            <a href="https://open.spotify.com" target="_blank" class="quick-access-btn" title="Spotify">
                <img src="assets/images/spoti.png" alt="Spotify">
            </a>
            <a href="https://www.youtube.com" target="_blank" class="quick-access-btn" title="Youtube">
                <img src="assets/images/youtube.png" alt="Youtube">
            </a>
            <a href="https://www.facebook.com" target="_blank" class="quick-access-btn" title="Facebook">
                <img src="assets/images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com" target="_blank" class="quick-access-btn" title="Twitter">
                <img src="assets/images/twiter.png" alt="Twitter">
            </a>
            <!-- Accesos dinámicos se insertarán aquí -->
            <a href="agregar-acceso.html" class="quick-access-btn" title="Agregar nuevo acceso">
                <img src="assets/images/mas.png" alt="Agregar">
            </a>
        </div>

        <!-- Botones de acción -->
        <div class="buttons-container">
            <a href="agregar-acceso.html" class="action-button">
                Agregar Acceso
            </a>
            <a href="home.html" class="action-button">
                Volver al Inicio
            </a>
        </div>
    </main>

    <!-- Footer con degradado y navegación -->
    <footer class="bottom-banner">
        <nav class="bottom-nav">
            <a href="home.html" class="nav-icon" title="Inicio">
                <img src="assets/images/homeicono.png" alt="Inicio" class="nav-icon-img">
            </a>
            <a href="messages.html" class="nav-icon" title="Mensajes">
                <img src="assets/images/mensaje.png" alt="Mensajes" class="nav-icon-img">
            </a>
            <a href="add.html" class="nav-icon" title="Agregar">
                <img src="assets/images/agregarNota.png" alt="Agregar" class="nav-icon-img">
            </a>
            <a href="settings.html" class="nav-icon" title="Configuración">
                <img src="assets/images/config.png" alt="Configuración" class="nav-icon-img">
            </a>
        </nav>
    </footer>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
