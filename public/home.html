<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Click - Inicio</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <header class="top-banner">
        <div class="header-content">
            <div class="logo">
                <img src="assets/images/logo.png" alt="BLINK CLICK" class="logo-img">
            </div>
            <div class="header-icons">
                <a href="contrast.html" class="icon-link" title="Cambiar contraste">
                    <img src="assets/images/contraste.png" alt="Cambiar contraste" class="icon-img">
                </a>
                <a href="notifications.html" class="icon-link" title="Notificaciones">
                    <img src="assets/images/notificacion.png" alt="Notificaciones" class="icon-img">
                </a>
                <a href="profile.html" class="profile-link" title="Perfil">
                    <img src="assets/images/usuario.jpg" alt="Usuario" class="profile-image">
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <!-- Botones de acceso rápido -->
            <div class="quick-access-container quick-access-grid" id="accesos-container">
            <div class="quick-access-empty" data-role="empty-access" style="display: none;">
            </div>
            <div style="display: flex; gap: 10px; justify-content: center; width: 100%; margin-bottom: 20px;">
                <a href="accesses.html" class="quick-access-btn quick-access-action" data-role="add-access" title="Agregar accesos" style="background-color: rgba(0, 170, 85, 0.5); text-decoration: none; display: flex; align-items: center; justify-content: center;">
                    <span class="quick-access-action-icon">+</span>
                </a>
                <button type="button" class="quick-access-btn quick-access-action" data-role="delete-access" title="Eliminar accesos" style="background-color: rgba(0, 170, 85, 0.5);">
                    <span class="quick-access-action-icon">-</span>
                </button>
            </div>
        </div>

        <!-- Título de bienvenida -->
        <h1 class="welcome-title">¡Bienvenido Usuario!</h1>

        <!-- Botones principales -->
        <div class="main-buttons-container">
            <a href="accesses.html" class="action-button">Accesos
            </a>
            <a href="quick-settings.html" class="action-button">Ajustes rápidos
            </a>
            <a href="index-main.html" class="action-button">Bienestar y soporte
            </a>
        </div>
    </main>

    <footer class="bottom-banner">
        <nav class="bottom-nav">
            <a href="home.html" class="nav-icon" title="Inicio">
                <img src="assets/images/homeicono.png" alt="Inicio" class="nav-icon-img">
            </a>
            <a href="messages.html" class="nav-icon" title="Mensajes">
                <img src="assets/images/mensaje.png" alt="Mensajes" class="nav-icon-img">
            </a>
            <a href="recordatorios.html" class="nav-icon" title="Recordatorios">
                <img src="assets/images/agregarNota.png" alt="Recordatorios" class="nav-icon-img">
            </a>
            <a href="settings.html" class="nav-icon" title="Configuración">
                <img src="assets/images/config.png" alt="Configuración" class="nav-icon-img">
            </a>
        </nav>
    </footer>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
