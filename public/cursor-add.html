<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Click - Agregar Cursor</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <header class="top-banner">
        <div class="header-content">
            <div class="logo">
                <img src="assets/images/logo.png" alt="BLINK CLICK" class="logo-img">
            </div>
            <div class="header-icons">
                <a href="contrast.html" class="icon-link" title="Cambiar contraste">
                    <img src="assets/images/contraste.png" alt="Cambiar contraste" class="icon-img">
                </a>
                <a href="notifications.html" class="icon-link" title="Notificaciones">
                    <img src="assets/images/notificacion.png" alt="Notificaciones" class="icon-img">
                </a>
                <a href="profile.html" class="profile-link" title="Perfil">
                    <img src="assets/images/usuario.jpg" alt="Usuario" class="profile-image">
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <a href="cursor-list.html" class="back-arrow" title="Volver">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>

        <h1 class="page-title">Agregar Cursor</h1>

        <div class="cursor-form-container">
            <div class="cursor-slider-group">
                <label class="cursor-slider-label">Velocidad</label>
                <div class="slider-container">
                    <img src="assets/images/Group 11.png" alt="Menos" class="slider-icon slider-icon-left">
                    <div class="slider-wrapper">
                        <div class="slider-fill" id="velocity-fill"></div>
                        <input type="range" id="velocity-slider" class="zoom-slider" min="0" max="100" value="50">
                    </div>
                    <img src="assets/images/Group 10.png" alt="Más" class="slider-icon slider-icon-right">
                </div>
            </div>

            <div class="cursor-slider-group">
                <label class="cursor-slider-label">Sensibilidad</label>
                <div class="slider-container">
                    <img src="assets/images/Group 11.png" alt="Menos" class="slider-icon slider-icon-left">
                    <div class="slider-wrapper">
                        <div class="slider-fill" id="sensitivity-fill"></div>
                        <input type="range" id="sensitivity-slider" class="zoom-slider" min="0" max="100" value="50">
                    </div>
                    <img src="assets/images/Group 10.png" alt="Más" class="slider-icon slider-icon-right">
                </div>
            </div>

            <div class="cursor-slider-group">
                <label class="cursor-slider-label">Tiempo de reacción</label>
                <div class="slider-container">
                    <img src="assets/images/Group 11.png" alt="Menos" class="slider-icon slider-icon-left">
                    <div class="slider-wrapper">
                        <div class="slider-fill" id="reaction-fill"></div>
                        <input type="range" id="reaction-slider" class="zoom-slider" min="0" max="100" value="50">
                    </div>
                    <img src="assets/images/Group 10.png" alt="Más" class="slider-icon slider-icon-right">
                </div>
            </div>

            <div class="cursor-name-input-group">
                <label class="cursor-slider-label">Nombre</label>
                <input type="text" id="cursor-name-input" class="cursor-name-input" placeholder="Agrega un nombre">
            </div>
        </div>

        <div class="cursor-form-buttons">
            <button id="save-cursor-btn" class="action-button">
                Guardar
            </button>
            <button id="cancel-cursor-btn" class="cancel-button">
                Cancelar
            </button>
        </div>
    </main>

    <footer class="bottom-banner">
        <nav class="bottom-nav">
            <a href="home.html" class="nav-icon" title="Inicio">
                <img src="assets/images/homeicono.png" alt="Inicio" class="nav-icon-img">
            </a>
            <a href="messages.html" class="nav-icon" title="Mensajes">
                <img src="assets/images/mensaje.png" alt="Mensajes" class="nav-icon-img">
            </a>
            <a href="add.html" class="nav-icon" title="Agregar">
                <img src="assets/images/agregarNota.png" alt="Agregar" class="nav-icon-img">
            </a>
            <a href="settings.html" class="nav-icon" title="Configuración">
                <img src="assets/images/config.png" alt="Configuración" class="nav-icon-img">
            </a>
        </nav>
    </footer>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
