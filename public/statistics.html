<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Click - Estadísticas</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <!-- Header con degradado -->
    <header class="top-banner">
        <div class="header-content">
            <!-- Logo a la izquierda -->
            <div class="logo">
                <img src="assets/images/logo.png" alt="BLINK CLICK" class="logo-img">
            </div>
            
            <!-- Iconos a la derecha -->
            <div class="header-icons">
                <a href="contrast.html" class="icon-link" title="Cambiar contraste">
                    <img src="assets/images/contraste.png" alt="Cambiar contraste" class="icon-img">
                </a>
                <a href="notifications.html" class="icon-link" title="Notificaciones">
                    <img src="assets/images/notificacion.png" alt="Notificaciones" class="icon-img">
                </a>
                <a href="profile.html" class="profile-link" title="Perfil">
                    <img src="assets/images/usuario.jpg" alt="Usuario" class="profile-image">
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Flecha hacia atrás -->
        <a href="quick-settings.html" class="back-arrow" title="Volver">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>

        <!-- Título -->
        <h1 class="page-title">Estadísticas</h1>

        <section class="stats-panel">
            <div class="stats-chart">
                <h2 class="chart-title">Apps más usadas</h2>
                <div class="chart-bars">
                    <div class="chart-bar" style="--value: 80;" data-label="TikTok" data-value="80"></div>
                    <div class="chart-bar" style="--value: 65;" data-label="Facebook" data-value="65"></div>
                    <div class="chart-bar" style="--value: 55;" data-label="YouTube" data-value="55"></div>
                    <div class="chart-bar" style="--value: 40;" data-label="El Comercio" data-value="40"></div>
                    <div class="chart-bar" style="--value: 35;" data-label="Instagram" data-value="35"></div>
                </div>
            </div>

            <div class="stats-chart">
                <h2 class="chart-title">Promedio de clics diarios</h2>
                <div class="chart-bars">
                    <div class="chart-bar" style="--value: 70;" data-label="Lun" data-value="70"></div>
                    <div class="chart-bar" style="--value: 60;" data-label="Mar" data-value="60"></div>
                    <div class="chart-bar" style="--value: 85;" data-label="Mié" data-value="85"></div>
                    <div class="chart-bar" style="--value: 50;" data-label="Jue" data-value="50"></div>
                    <div class="chart-bar" style="--value: 90;" data-label="Vie" data-value="90"></div>
                </div>
            </div>

            <div class="stats-actions">
                <a href="quick-settings.html" class="action-button">Exportar como PDF</a>
            </div>
        </section>
    </main>

    <!-- Footer con degradado y navegación -->
    <footer class="bottom-banner">
        <nav class="bottom-nav">
            <a href="home.html" class="nav-icon" title="Inicio">
                <img src="assets/images/homeicono.png" alt="Inicio" class="nav-icon-img">
            </a>
            <a href="messages.html" class="nav-icon" title="Mensajes">
                <img src="assets/images/mensaje.png" alt="Mensajes" class="nav-icon-img">
            </a>
            <a href="add.html" class="nav-icon" title="Agregar">
                <img src="assets/images/agregarNota.png" alt="Agregar" class="nav-icon-img">
            </a>
            <a href="settings.html" class="nav-icon" title="Configuración">
                <img src="assets/images/config.png" alt="Configuración" class="nav-icon-img">
            </a>
        </nav>
    </footer>
</body>
</html>
