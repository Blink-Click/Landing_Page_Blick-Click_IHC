<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Click - Vincular Cuentas</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <!-- Header con degradado -->
    <header class="top-banner">
        <div class="header-content">
            <!-- Logo a la izquierda -->
            <div class="logo">
                <img src="assets/images/logo.png" alt="BLINK CLICK" class="logo-img">
            </div>
            
            <!-- Iconos a la derecha -->
            <div class="header-icons">
                <a href="contrast.html" class="icon-link" title="Cambiar contraste">
                    <img src="assets/images/contraste.png" alt="Cambiar contraste" class="icon-img">
                </a>
                <a href="notifications.html" class="icon-link" title="Notificaciones">
                    <img src="assets/images/notificacion.png" alt="Notificaciones" class="icon-img">
                </a>
                <a href="profile.html" class="profile-link" title="Perfil">
                    <img src="assets/images/usuario.jpg" alt="Usuario" class="profile-image">
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Flecha hacia atrás -->
        <a href="settings.html" class="back-arrow" title="Volver">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>

        <!-- Título -->
        <h1 class="page-title">Vincular con cuentas</h1>

        <!-- Contenedor de cuentas -->
        <div class="accounts-container">
            <!-- Facebook -->
            <div class="account-item">
                <div class="account-info">
                    <div class="account-icon">F</div>
                    <div class="account-name-container">
                        <h3 class="account-name">Facebook</h3>
                        <p class="account-subtitle">Agrega tu cuenta</p>
                    </div>
                </div>
                <div class="account-actions">
                    <button class="account-link-button" id="facebookLink" onclick="linkAccount('Facebook')">Vincular</button>
                    <button class="account-unlink-button" id="facebookUnlink" onclick="unlinkAccount('Facebook')" style="display: none;">Desvincular</button>
                </div>
            </div>

            <!-- Outlook -->
            <div class="account-item">
                <div class="account-info">
                    <div class="account-icon">O</div>
                    <div class="account-name-container">
                        <h3 class="account-name">Outlook</h3>
                        <p class="account-subtitle">Agrega tu cuenta</p>
                    </div>
                </div>
                <div class="account-actions">
                    <button class="account-link-button" id="outlookLink" onclick="linkAccount('Outlook')">Vincular</button>
                    <button class="account-unlink-button" id="outlookUnlink" onclick="unlinkAccount('Outlook')" style="display: none;">Desvincular</button>
                </div>
            </div>

            <!-- Instagram -->
            <div class="account-item">
                <div class="account-info">
                    <div class="account-icon">I</div>
                    <div class="account-name-container">
                        <h3 class="account-name">Instagram</h3>
                        <p class="account-subtitle">Agrega tu cuenta</p>
                    </div>
                </div>
                <div class="account-actions">
                    <button class="account-link-button" id="instagramLink" onclick="linkAccount('Instagram')">Vincular</button>
                    <button class="account-unlink-button" id="instagramUnlink" onclick="unlinkAccount('Instagram')" style="display: none;">Desvincular</button>
                </div>
            </div>

            <!-- Gmail -->
            <div class="account-item">
                <div class="account-info">
                    <div class="account-icon">G</div>
                    <div class="account-name-container">
                        <h3 class="account-name">Gmail</h3>
                        <p class="account-subtitle">Agrega tu cuenta</p>
                    </div>
                </div>
                <div class="account-actions">
                    <button class="account-link-button" id="gmailLink" onclick="linkAccount('Gmail')">Vincular</button>
                    <button class="account-unlink-button" id="gmailUnlink" onclick="unlinkAccount('Gmail')" style="display: none;">Desvincular</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer con degradado y navegación -->
    <footer class="bottom-banner">
        <nav class="bottom-nav">
            <a href="home.html" class="nav-icon" title="Inicio">
                <img src="assets/images/homeicono.png" alt="Inicio" class="nav-icon-img">
            </a>
            <a href="messages.html" class="nav-icon" title="Mensajes">
                <img src="assets/images/mensaje.png" alt="Mensajes" class="nav-icon-img">
            </a>
            <a href="add.html" class="nav-icon" title="Agregar">
                <img src="assets/images/agregarNota.png" alt="Agregar" class="nav-icon-img">
            </a>
            <a href="settings.html" class="nav-icon" title="Configuración">
                <img src="assets/images/config.png" alt="Configuración" class="nav-icon-img">
            </a>
        </nav>
    </footer>

    <!-- Modal de login -->
    <div class="login-overlay" id="loginOverlay" style="display: none;">
        <div class="login-popup">
            <div class="login-icon-container">
                <div class="login-icon" id="loginIcon">F</div>
            </div>
            <h2 class="login-title" id="loginTitle">Iniciar Sesión</h2>
            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <input type="text" class="login-input" id="username" placeholder="Ingresar usuario" required>
                <input type="password" class="login-input" id="password" placeholder="Ingresar contraseña" required>
                <p class="login-error" id="loginError" style="display: none;">Contraseña incorrecta</p>
                <button type="submit" class="login-button">Iniciar sesión</button>
                <a href="#" class="create-account-link" id="createAccountLink" onclick="openCreateAccount(event)">¿No tienes cuenta? Crea una</a>
            </form>
        </div>
    </div>

    <script>
        let currentAccount = '';
        const linkedAccounts = JSON.parse(localStorage.getItem('linkedAccounts') || '{}');

        function linkAccount(accountName) {
            currentAccount = accountName;
            const iconMap = {
                'Facebook': 'F',
                'Outlook': 'O',
                'Instagram': 'I',
                'Gmail': 'G'
            };
            document.getElementById('loginIcon').textContent = iconMap[accountName];
            document.getElementById('loginTitle').textContent = 'Iniciar Sesión - ' + accountName;
            document.getElementById('loginForm').reset();
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('loginOverlay').style.display = 'flex';
        }

        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('loginError');
            
            if (password === '123') {
                // Contraseña correcta
                document.getElementById('loginOverlay').style.display = 'none';
                linkedAccounts[currentAccount] = true;
                localStorage.setItem('linkedAccounts', JSON.stringify(linkedAccounts));
                updateAccountButtons();
                window.location.href = 'loading.html?type=link&return=link-accounts.html';
            } else {
                // Contraseña incorrecta
                errorMsg.style.display = 'block';
            }
        }

        function unlinkAccount(accountName) {
            delete linkedAccounts[accountName];
            localStorage.setItem('linkedAccounts', JSON.stringify(linkedAccounts));
            updateAccountButtons();
            window.location.href = 'loading.html?type=unlink&return=link-accounts.html';
        }

        function updateAccountButtons() {
            const accounts = ['Facebook', 'Outlook', 'Instagram', 'Gmail'];
            accounts.forEach(account => {
                const linkBtn = document.getElementById(account.toLowerCase() + 'Link');
                const unlinkBtn = document.getElementById(account.toLowerCase() + 'Unlink');
                
                if (linkedAccounts[account]) {
                    linkBtn.style.display = 'none';
                    unlinkBtn.style.display = 'block';
                } else {
                    linkBtn.style.display = 'block';
                    unlinkBtn.style.display = 'none';
                }
            });
        }

        function openCreateAccount(event) {
            event.preventDefault();
            const urlMap = {
                'Facebook': 'https://www.facebook.com/signup',
                'Outlook': 'https://signup.live.com',
                'Instagram': 'https://www.instagram.com/accounts/emailsignup/',
                'Gmail': 'https://accounts.google.com/signup'
            };
            window.open(urlMap[currentAccount], '_blank');
        }

        // Cargar estado al iniciar
        window.onload = function() {
            updateAccountButtons();
        };
    </script>
</body>
</html>
