<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Click - Vincular Cuentas</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <!-- Header con degradado -->
    <header class="top-banner">
        <div class="header-content">
            <!-- Logo a la izquierda -->
            <div class="logo">
                <img src="assets/images/logo.png" alt="BLINK CLICK" class="logo-img">
            </div>
            
            <!-- Iconos a la derecha -->
            <div class="header-icons">
                <a href="contrast.html" class="icon-link" title="Cambiar contraste">
                    <img src="assets/images/contraste.png" alt="Cambiar contraste" class="icon-img">
                </a>
                <a href="notifications.html" class="icon-link" title="Notificaciones">
                    <img src="assets/images/notificacion.png" alt="Notificaciones" class="icon-img">
                </a>
                <a href="profile.html" class="profile-link" title="Perfil">
                    <img src="assets/images/usuario.jpg" alt="Usuario" class="profile-image">
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Flecha hacia atrás -->
        <a href="settings.html" class="back-arrow" title="Volver">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>

        <!-- Título -->
        <h1 class="page-title">Vincular con cuentas</h1>

        <!-- Contenedor de cuentas -->
        <div class="accounts-container">
            <!-- Facebook -->
            <div class="account-item">
                <div class="account-info">
                    <div class="account-icon" style="background-color: #1877F2;">
                        <svg viewBox="0 0 24 24" fill="white">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </div>
                    <div class="account-name-container">
                        <h3 class="account-name">Facebook</h3>
                        <p class="account-subtitle">Agrega tu cuenta</p>
                    </div>
                </div>
                <div class="account-actions">
                    <button class="account-link-button" id="facebookLink" onclick="linkAccount('Facebook')">Vincular</button>
                    <button class="account-unlink-button" id="facebookUnlink" onclick="unlinkAccount('Facebook')" style="display: none;">Desvincular</button>
                </div>
            </div>

            <!-- Outlook -->
            <div class="account-item">
                <div class="account-info">
                    <div class="account-icon" style="background: linear-gradient(135deg, #0078D4 0%, #00A4EF 100%);">
                        <svg viewBox="0 0 24 24" fill="white">
                            <path d="M7.5 21H2v-5.5h5.5V21zm7.5-5.5H9.5v5.5H16V15.5zm-7.5-7H2V3h5.5v5.5zm7.5 0H9.5V3H16v5.5z"/>
                        </svg>
                    </div>
                    <div class="account-name-container">
                        <h3 class="account-name">Outlook</h3>
                        <p class="account-subtitle">Agrega tu cuenta</p>
                    </div>
                </div>
                <div class="account-actions">
                    <button class="account-link-button" id="outlookLink" onclick="linkAccount('Outlook')">Vincular</button>
                    <button class="account-unlink-button" id="outlookUnlink" onclick="unlinkAccount('Outlook')" style="display: none;">Desvincular</button>
                </div>
            </div>

            <!-- Instagram -->
            <div class="account-item">
                <div class="account-info">
                    <div class="account-icon" style="background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);">
                        <svg viewBox="0 0 24 24" fill="white">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                    </div>
                    <div class="account-name-container">
                        <h3 class="account-name">Instagram</h3>
                        <p class="account-subtitle">Agrega tu cuenta</p>
                    </div>
                </div>
                <div class="account-actions">
                    <button class="account-link-button" id="instagramLink" onclick="linkAccount('Instagram')">Vincular</button>
                    <button class="account-unlink-button" id="instagramUnlink" onclick="unlinkAccount('Instagram')" style="display: none;">Desvincular</button>
                </div>
            </div>

            <!-- Gmail -->
            <div class="account-item">
                <div class="account-info">
                    <div class="account-icon" style="background: linear-gradient(135deg, #EA4335 0%, #C5221F 100%);">
                        <svg viewBox="0 0 24 24" fill="white">
                            <path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z"/>
                        </svg>
                    </div>
                    <div class="account-name-container">
                        <h3 class="account-name">Gmail</h3>
                        <p class="account-subtitle">Agrega tu cuenta</p>
                    </div>
                </div>
                <div class="account-actions">
                    <button class="account-link-button" id="gmailLink" onclick="linkAccount('Gmail')">Vincular</button>
                    <button class="account-unlink-button" id="gmailUnlink" onclick="unlinkAccount('Gmail')" style="display: none;">Desvincular</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer con degradado y navegación -->
    <footer class="bottom-banner">
        <nav class="bottom-nav">
            <a href="home.html" class="nav-icon" title="Inicio">
                <img src="assets/images/homeicono.png" alt="Inicio" class="nav-icon-img">
            </a>
            <a href="messages.html" class="nav-icon" title="Mensajes">
                <img src="assets/images/mensaje.png" alt="Mensajes" class="nav-icon-img">
            </a>
            <a href="recordatorios.html" class="nav-icon" title="Recordatorios">
                <img src="assets/images/agregarNota.png" alt="Recordatorios" class="nav-icon-img">
            </a>
            <a href="settings.html" class="nav-icon" title="Configuración">
                <img src="assets/images/config.png" alt="Configuración" class="nav-icon-img">
            </a>
        </nav>
    </footer>

    <!-- Modal de login -->
    <div class="login-overlay" id="loginOverlay" style="display: none;">
        <div class="login-popup">
            <div class="login-icon-container" id="loginIconContainer">
                <div class="login-icon" id="loginIcon"></div>
            </div>
            <h2 class="login-title" id="loginTitle">Iniciar Sesión</h2>
            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <input type="text" class="login-input" id="username" placeholder="Ingresar usuario" required>
                <input type="password" class="login-input" id="password" placeholder="Ingresar contraseña" required>
                <p class="login-error" id="loginError" style="display: none;">Contraseña incorrecta</p>
                <button type="submit" class="login-button">Iniciar sesión</button>
                <a href="#" class="create-account-link" id="createAccountLink" onclick="openCreateAccount(event)">¿No tienes cuenta? Crea una</a>
            </form>
        </div>
    </div>

    <script>
        let currentAccount = '';
        const linkedAccounts = JSON.parse(localStorage.getItem('linkedAccounts') || '{}');

        function linkAccount(accountName) {
            currentAccount = accountName;
            const loginIcon = document.getElementById('loginIcon');
            const iconContainer = document.getElementById('loginIconContainer');
            
            // Limpiar contenido anterior
            loginIcon.innerHTML = '';
            
            // Definir iconos SVG y estilos para cada cuenta
            const iconConfig = {
                'Facebook': {
                    svg: '<svg viewBox="0 0 24 24" fill="white" style="width: 40px; height: 40px;"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>',
                    bgColor: '#1877F2'
                },
                'Outlook': {
                    svg: '<svg viewBox="0 0 24 24" fill="white" style="width: 40px; height: 40px;"><path d="M7.5 21H2v-5.5h5.5V21zm7.5-5.5H9.5v5.5H16V15.5zm-7.5-7H2V3h5.5v5.5zm7.5 0H9.5V3H16v5.5z"/></svg>',
                    bgColor: 'linear-gradient(135deg, #0078D4 0%, #00A4EF 100%)'
                },
                'Instagram': {
                    svg: '<svg viewBox="0 0 24 24" fill="white" style="width: 40px; height: 40px;"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>',
                    bgColor: 'linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%)'
                },
                'Gmail': {
                    svg: '<svg viewBox="0 0 24 24" fill="white" style="width: 40px; height: 40px;"><path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z"/></svg>',
                    bgColor: 'linear-gradient(135deg, #EA4335 0%, #C5221F 100%)'
                }
            };
            
            const config = iconConfig[accountName];
            if (config) {
                loginIcon.innerHTML = config.svg;
                iconContainer.style.background = config.bgColor;
            }
            
            document.getElementById('loginTitle').textContent = 'Iniciar Sesión - ' + accountName;
            document.getElementById('loginForm').reset();
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('loginOverlay').style.display = 'flex';
        }

        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('loginError');
            
            if (password === '123') {
                // Contraseña correcta
                document.getElementById('loginOverlay').style.display = 'none';
                linkedAccounts[currentAccount] = true;
                localStorage.setItem('linkedAccounts', JSON.stringify(linkedAccounts));
                updateAccountButtons();
                window.location.href = 'loading.html?type=link&return=link-accounts.html';
            } else {
                // Contraseña incorrecta
                errorMsg.style.display = 'block';
            }
        }

        function unlinkAccount(accountName) {
            delete linkedAccounts[accountName];
            localStorage.setItem('linkedAccounts', JSON.stringify(linkedAccounts));
            updateAccountButtons();
            window.location.href = 'loading.html?type=unlink&return=link-accounts.html';
        }

        function updateAccountButtons() {
            const accounts = ['Facebook', 'Outlook', 'Instagram', 'Gmail'];
            accounts.forEach(account => {
                const linkBtn = document.getElementById(account.toLowerCase() + 'Link');
                const unlinkBtn = document.getElementById(account.toLowerCase() + 'Unlink');
                
                if (linkedAccounts[account]) {
                    linkBtn.style.display = 'none';
                    unlinkBtn.style.display = 'block';
                } else {
                    linkBtn.style.display = 'block';
                    unlinkBtn.style.display = 'none';
                }
            });
        }

        function openCreateAccount(event) {
            event.preventDefault();
            const urlMap = {
                'Facebook': 'https://www.facebook.com/signup',
                'Outlook': 'https://signup.live.com',
                'Instagram': 'https://www.instagram.com/accounts/emailsignup/',
                'Gmail': 'https://accounts.google.com/signup'
            };
            window.open(urlMap[currentAccount], '_blank');
        }

        // Cargar estado al iniciar
        window.onload = function() {
            updateAccountButtons();
        };
    </script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
