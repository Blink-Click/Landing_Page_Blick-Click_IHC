<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Click - Historial</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <!-- Header con degradado -->
    <header class="top-banner">
        <div class="header-content">
            <!-- Logo a la izquierda -->
            <div class="logo">
                <img src="assets/images/logo.png" alt="BLINK CLICK" class="logo-img">
            </div>
            
            <!-- Iconos a la derecha -->
            <div class="header-icons">
                <a href="contrast.html" class="icon-link" title="Cambiar contraste">
                    <img src="assets/images/contraste.png" alt="Cambiar contraste" class="icon-img">
                </a>
                <a href="notifications.html" class="icon-link" title="Notificaciones">
                    <img src="assets/images/notificacion.png" alt="Notificaciones" class="icon-img">
                </a>
                <a href="profile.html" class="profile-link" title="Perfil">
                    <img src="assets/images/usuario.jpg" alt="Usuario" class="profile-image">
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Flecha hacia atrás -->
        <a href="settings.html" class="back-arrow" title="Volver">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>

        <!-- Título -->
        <h1 class="page-title">Historial</h1>

        <!-- Botones de selección -->
        <div class="history-buttons-container">
            <button class="history-period-button active" id="weeklyBtn" onclick="showPeriod('weekly')">Semanal</button>
            <button class="history-period-button" id="dailyBtn" onclick="showPeriod('daily')">Día</button>
        </div>

        <!-- Contenedor de historial -->
        <div class="history-detail-container">
            <!-- Gráfico similar a estadísticas -->
            <section class="stats-panel" id="historyStatsWeekly">
                <div class="stats-chart">
                    <h2 class="chart-title">Uso semanal (horas)</h2>
                    <div class="chart-bars">
                        <div class="chart-bar" style="--value: 40;" data-label="Lun" data-value="4h"></div>
                        <div class="chart-bar" style="--value: 55;" data-label="Mar" data-value="5.5h"></div>
                        <div class="chart-bar" style="--value: 60;" data-label="Mié" data-value="6h"></div>
                        <div class="chart-bar" style="--value: 45;" data-label="Jue" data-value="4.5h"></div>
                        <div class="chart-bar" style="--value: 70;" data-label="Vie" data-value="7h"></div>
                        <div class="chart-bar" style="--value: 30;" data-label="Sáb" data-value="3h"></div>
                        <div class="chart-bar" style="--value: 35;" data-label="Dom" data-value="3.5h"></div>
                    </div>
                </div>
            </section>

            <section class="stats-panel" id="historyStatsDaily" style="display:none;">
                <div class="stats-chart">
                    <h2 class="chart-title">Uso diario</h2>
                    <div class="chart-bars">
                        <div class="chart-bar" style="--value: 80;" data-label="Veces" data-value="12 veces"></div>
                        <div class="chart-bar" style="--value: 60;" data-label="Horas" data-value="5 h"></div>
                    </div>
                </div>
            </section>

            <!-- Botón Exportar -->
            <button class="export-button" onclick="exportToPDF()">Exportar a PDF</button>
        </div>
    </main>

    <!-- Footer con degradado y navegación -->
    <footer class="bottom-banner">
        <nav class="bottom-nav">
            <a href="home.html" class="nav-icon" title="Inicio">
                <img src="assets/images/homeicono.png" alt="Inicio" class="nav-icon-img">
            </a>
            <a href="messages.html" class="nav-icon" title="Mensajes">
                <img src="assets/images/mensaje.png" alt="Mensajes" class="nav-icon-img">
            </a>
            <a href="recordatorios.html" class="nav-icon" title="Recordatorios">
                <img src="assets/images/agregarNota.png" alt="Recordatorios" class="nav-icon-img">
            </a>
            <a href="settings.html" class="nav-icon" title="Configuración">
                <img src="assets/images/config.png" alt="Configuración" class="nav-icon-img">
            </a>
        </nav>
    </footer>

    <script>
        function showPeriod(period) {
            const weeklyBtn = document.getElementById('weeklyBtn');
            const dailyBtn = document.getElementById('dailyBtn');
            const weeklyStats = document.getElementById('historyStatsWeekly');
            const dailyStats = document.getElementById('historyStatsDaily');

            if (period === 'weekly') {
                weeklyBtn.classList.add('active');
                dailyBtn.classList.remove('active');
                if (weeklyStats) weeklyStats.style.display = 'block';
                if (dailyStats) dailyStats.style.display = 'none';
            } else {
                dailyBtn.classList.add('active');
                weeklyBtn.classList.remove('active');
                if (weeklyStats) weeklyStats.style.display = 'none';
                if (dailyStats) dailyStats.style.display = 'block';
            }
        }

        function exportToPDF() {
            // Mostrar pantalla de carga
            window.location.href = 'loading.html?type=export&return=history.html';
        }
    </script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
