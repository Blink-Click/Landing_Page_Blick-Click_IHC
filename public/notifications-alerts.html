<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Click - Notificaciones y Alertas</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <!-- Header con degradado -->
    <header class="top-banner">
        <div class="header-content">
            <!-- Logo a la izquierda -->
            <div class="logo">
                <img src="assets/images/logo.png" alt="BLINK CLICK" class="logo-img">
            </div>
            
            <!-- Iconos a la derecha -->
            <div class="header-icons">
                <a href="contrast.html" class="icon-link" title="Cambiar contraste">
                    <img src="assets/images/contraste.png" alt="Cambiar contraste" class="icon-img">
                </a>
                <a href="notifications.html" class="icon-link" title="Notificaciones">
                    <img src="assets/images/notificacion.png" alt="Notificaciones" class="icon-img">
                </a>
                <a href="profile.html" class="profile-link" title="Perfil">
                    <img src="assets/images/usuario.jpg" alt="Usuario" class="profile-image">
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Flecha hacia atrás -->
        <a href="accessibility.html" class="back-arrow" title="Volver">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>

        <!-- Título -->
        <h1 class="page-title">Notificaciones y Alertas</h1>

        <!-- Opciones con toggles -->
        <div class="toggle-options-container">
            <div class="toggle-option">
                <span class="toggle-label">Mostrar notificaciones</span>
                <div class="toggle-switch" id="toggle1" onclick="toggleSwitch(1)">
                    <div class="toggle-slider"></div>
                </div>
            </div>

            <div class="toggle-option">
                <span class="toggle-label">Mostrar historial</span>
                <div class="toggle-switch" id="toggle2" onclick="toggleSwitch(2)">
                    <div class="toggle-slider"></div>
                </div>
            </div>

            <div class="toggle-option">
                <span class="toggle-label">Mostrar configuraciones</span>
                <div class="toggle-switch" id="toggle3" onclick="toggleSwitch(3)">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>

        <!-- Botones de acción (ocultos inicialmente) -->
        <div class="adjustment-actions" id="actionButtons" style="display: none;">
            <button class="action-button" onclick="saveNotifications()">Guardar cambios</button>
            <button class="cancel-button" onclick="cancelNotifications()">Cancelar cambio</button>
        </div>
    </main>

    <!-- Footer con degradado y navegación -->
    <footer class="bottom-banner">
        <nav class="bottom-nav">
            <a href="home.html" class="nav-icon" title="Inicio">
                <img src="assets/images/homeicono.png" alt="Inicio" class="nav-icon-img">
            </a>
            <a href="messages.html" class="nav-icon" title="Mensajes">
                <img src="assets/images/mensaje.png" alt="Mensajes" class="nav-icon-img">
            </a>
            <a href="add.html" class="nav-icon" title="Agregar">
                <img src="assets/images/agregarNota.png" alt="Agregar" class="nav-icon-img">
            </a>
            <a href="settings.html" class="nav-icon" title="Configuración">
                <img src="assets/images/config.png" alt="Configuración" class="nav-icon-img">
            </a>
        </nav>
    </footer>

    <script>
        let toggleStates = {
            1: false, // Mostrar notificaciones
            2: false, // Mostrar historial
            3: false  // Mostrar configuraciones
        };
        let originalStates = { ...toggleStates };

        function toggleSwitch(id) {
            toggleStates[id] = !toggleStates[id];
            updateToggleDisplay(id);
            checkForChanges();
        }

        function updateToggleDisplay(id) {
            const toggle = document.getElementById('toggle' + id);
            const slider = toggle.querySelector('.toggle-slider');
            if (toggleStates[id]) {
                toggle.classList.add('active');
                slider.style.transform = 'translateX(30px)';
            } else {
                toggle.classList.remove('active');
                slider.style.transform = 'translateX(0)';
            }
        }

        function checkForChanges() {
            const hasChanges = JSON.stringify(toggleStates) !== JSON.stringify(originalStates);
            document.getElementById('actionButtons').style.display = hasChanges ? 'flex' : 'none';
        }

        function saveNotifications() {
            originalStates = { ...toggleStates };
            localStorage.setItem('notificationSettings', JSON.stringify(toggleStates));
            window.location.href = 'success-save.html?return=accessibility.html';
        }

        function cancelNotifications() {
            toggleStates = { ...originalStates };
            Object.keys(toggleStates).forEach(id => {
                updateToggleDisplay(parseInt(id));
            });
            window.location.href = 'accessibility.html';
        }

        window.onload = function() {
            // Cargar estados guardados
            const saved = localStorage.getItem('notificationSettings');
            if (saved) {
                toggleStates = JSON.parse(saved);
                originalStates = { ...toggleStates };
            }
            
            // Inicializar display
            Object.keys(toggleStates).forEach(id => {
                updateToggleDisplay(parseInt(id));
            });
        };
    </script>
</body>
</html>
