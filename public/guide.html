<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Click - Guía y Ayuda</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <!-- Header con degradado -->
    <header class="top-banner">
        <div class="header-content">
            <!-- Logo a la izquierda -->
            <div class="logo">
                <img src="assets/images/logo.png" alt="BLINK CLICK" class="logo-img">
            </div>
            
            <!-- Iconos a la derecha -->
            <div class="header-icons">
                <a href="contrast.html" class="icon-link" title="Cambiar contraste">
                    <img src="assets/images/contraste.png" alt="Cambiar contraste" class="icon-img">
                </a>
                <a href="notifications.html" class="icon-link" title="Notificaciones">
                    <img src="assets/images/notificacion.png" alt="Notificaciones" class="icon-img">
                </a>
                <a href="profile.html" class="profile-link" title="Perfil">
                    <img src="assets/images/usuario.jpg" alt="Usuario" class="profile-image">
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Flecha hacia atrás -->
        <a href="index-main.html" class="back-arrow" title="Volver">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>

        <!-- Título -->
        <h1 class="page-title">Guía y ayuda</h1>

        <!-- Contenedor de la guía -->
        <div class="guide-container">
            <!-- Rectángulo con imagen -->
            <div class="guide-image-container">
                <img id="guide-image" src="assets/images/gui.jpeg" alt="Guía" class="guide-image">
            </div>

            <!-- Navegación de imágenes -->
            <div class="guide-navigation">
                <button class="nav-arrow-btn" id="prev-btn" title="Anterior">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <h2 class="guide-title">Pantalla inicial</h2>
                <button class="nav-arrow-btn" id="next-btn" title="Siguiente">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Botón Personalizar -->
        <div class="guide-buttons-container" style="margin-top: 20px; text-align: center;">
            <a href="calendar.html" class="action-button">
                Personalizar
            </a>
        </div>
    </main>

    <!-- Footer con degradado y navegación -->
    <footer class="bottom-banner">
        <nav class="bottom-nav">
            <a href="home.html" class="nav-icon" title="Inicio">
                <img src="assets/images/homeicono.png" alt="Inicio" class="nav-icon-img">
            </a>
            <a href="messages.html" class="nav-icon" title="Mensajes">
                <img src="assets/images/mensaje.png" alt="Mensajes" class="nav-icon-img">
            </a>
            <a href="add.html" class="nav-icon" title="Agregar">
                <img src="assets/images/agregarNota.png" alt="Agregar" class="nav-icon-img">
            </a>
            <a href="settings.html" class="nav-icon" title="Configuración">
                <img src="assets/images/config.png" alt="Configuración" class="nav-icon-img">
            </a>
        </nav>
    </footer>

    <script>
        // Funcionalidad para cambiar imágenes con las flechas
        const guideImage = document.getElementById('guide-image');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        // Por ahora, cambiar a imagen vacía cuando se presionan las flechas
        prevBtn.addEventListener('click', function() {
            guideImage.src = '';
            guideImage.alt = 'Imagen vacía';
        });
        
        nextBtn.addEventListener('click', function() {
            guideImage.src = '';
            guideImage.alt = 'Imagen vacía';
        });
    </script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
