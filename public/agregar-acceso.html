<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Acceso Directo - Blink Click</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <!-- Header con degradado -->
    <header class="top-banner">
        <div class="header-content">
            <div class="logo">
                <img src="assets/images/logo.png" alt="BLINK CLICK" class="logo-img">
            </div>
            <div class="header-icons">
                <a href="contrast.html" class="icon-link" title="Cambiar contraste">
                    <img src="assets/images/contraste.png" alt="Cambiar contraste" class="icon-img">
                </a>
                <a href="notifications.html" class="icon-link" title="Notificaciones">
                    <img src="assets/images/notificacion.png" alt="Notificaciones" class="icon-img">
                </a>
                <a href="profile.html" class="profile-link" title="Perfil">
                    <img src="assets/images/usuario.jpg" alt="Usuario" class="profile-image">
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Flecha hacia atrás -->
        <a href="accesses.html" class="back-arrow" title="Volver">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>

        <!-- Título -->
        <h1 class="page-title">Agregar Acceso Directo</h1>
        <div class="page-description">Completa los datos para agregar un nuevo acceso rápido</div>

        <!-- Formulario -->
        <div class="calendar-form-container" style="max-width: 500px;">
            <div class="form-field-group">
                <label class="form-label" for="nombre-acceso">Nombre del acceso</label>
                <input type="text" id="nombre-acceso" class="form-input" placeholder="Ej: Instagram" required>
            </div>

            <div class="form-field-group">
                <label class="form-label" for="url-acceso">URL del sitio web</label>
                <input type="url" id="url-acceso" class="form-input" placeholder="https://www.ejemplo.com" required>
            </div>

            <!-- Vista previa del icono (se mostrará automáticamente) -->
            <div id="icono-preview" style="margin-top: 15px; display: none; text-align: center;">
                <img id="preview-img" src="" alt="Vista previa" style="width: 60px; height: 60px; border-radius: 50%; background: #fff; padding: 10px; object-fit: contain;">
            </div>

            <!-- Botones -->
            <div class="calendar-buttons">
                <button type="button" class="action-button" id="btn-guardar">Guardar acceso</button>
                <button type="button" class="cancel-button" onclick="history.back()">Cancelar</button>
            </div>
        </div>
    </main>

    <!-- Footer con degradado y navegación -->
    <footer class="bottom-banner">
        <nav class="bottom-nav">
            <a href="home.html" class="nav-icon" title="Inicio">
                <img src="assets/images/homeicono.png" alt="Inicio" class="nav-icon-img">
            </a>
            <a href="messages.html" class="nav-icon" title="Mensajes">
                <img src="assets/images/mensaje.png" alt="Mensajes" class="nav-icon-img">
            </a>
            <a href="add.html" class="nav-icon" title="Agregar">
                <img src="assets/images/agregarNota.png" alt="Agregar" class="nav-icon-img">
            </a>
            <a href="settings.html" class="nav-icon" title="Configuración">
                <img src="assets/images/config.png" alt="Configuración" class="nav-icon-img">
            </a>
        </nav>
    </footer>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
