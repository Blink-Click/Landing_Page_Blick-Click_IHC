<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Click - Configuración del Paciente</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <!-- Header con degradado -->
    <header class="top-banner">
        <div class="header-content">
            <!-- Logo a la izquierda -->
            <div class="logo">
                <img src="assets/images/logo.png" alt="BLINK CLICK" class="logo-img">
            </div>
            
            <!-- Iconos a la derecha -->
            <div class="header-icons">
                <a href="contrast.html" class="icon-link" title="Cambiar contraste">
                    <img src="assets/images/contraste.png" alt="Cambiar contraste" class="icon-img">
                </a>
                <a href="notifications.html" class="icon-link" title="Notificaciones">
                    <img src="assets/images/notificacion.png" alt="Notificaciones" class="icon-img">
                </a>
                <a href="profile.html" class="profile-link" title="Perfil">
                    <img src="assets/images/usuario.jpg" alt="Usuario" class="profile-image">
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Flecha hacia atrás -->
        <a href="settings.html" class="back-arrow" title="Volver">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>

        <!-- Título -->
        <h1 class="page-title">Configuración del Paciente</h1>

        <!-- Opciones de configuración -->
        <div class="settings-options-container">
            <a href="history.html" class="settings-option">
                <div class="settings-option-icon">
                    <img src="assets/images/mensaje.png" alt="Historial" class="settings-icon-img">
                </div>
                <div class="settings-option-content">
                    <h2 class="settings-option-title">Historial</h2>
                    <p class="settings-option-subtitle">Historial de consumo, cuentas, etc. Registro de uso y gestión de datos.</p>
                </div>
            </a>

            <a href="cursor-list.html" class="settings-option">
                <div class="settings-option-icon">
                    <img src="assets/images/config.png" alt="Cursores" class="settings-icon-img">
                </div>
                <div class="settings-option-content">
                    <h2 class="settings-option-title">Cursores</h2>
                    <p class="settings-option-subtitle">Gestiona y configura los cursores personalizados.</p>
                </div>
            </a>

            <a href="rest-mode.html" class="settings-option">
                <div class="settings-option-icon">
                    <img src="assets/images/config.png" alt="Modo reposo" class="settings-icon-img">
                </div>
                <div class="settings-option-content">
                    <h2 class="settings-option-title">Modo reposo</h2>
                    <p class="settings-option-subtitle">Configura el modo de reposo y descanso.</p>
                </div>
            </a>

            <a href="visual-rest.html" class="settings-option">
                <div class="settings-option-icon">
                    <img src="assets/images/contraste.png" alt="Descanso visual" class="settings-icon-img">
                </div>
                <div class="settings-option-content">
                    <h2 class="settings-option-title">Descanso visual</h2>
                    <p class="settings-option-subtitle">Configuración de descanso visual para el paciente.</p>
                </div>
            </a>
        </div>
    </main>

    <!-- Footer con degradado y navegación -->
    <footer class="bottom-banner">
        <nav class="bottom-nav">
            <a href="home.html" class="nav-icon" title="Inicio">
                <img src="assets/images/homeicono.png" alt="Inicio" class="nav-icon-img">
            </a>
            <a href="messages.html" class="nav-icon" title="Mensajes">
                <img src="assets/images/mensaje.png" alt="Mensajes" class="nav-icon-img">
            </a>
            <a href="recordatorios.html" class="nav-icon" title="Recordatorios">
                <img src="assets/images/agregarNota.png" alt="Recordatorios" class="nav-icon-img">
            </a>
            <a href="settings.html" class="nav-icon" title="Configuración">
                <img src="assets/images/config.png" alt="Configuración" class="nav-icon-img">
            </a>
        </nav>
    </footer>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
