<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Click - Captura de Pantalla</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <!-- Header con degradado -->
    <header class="top-banner">
        <div class="header-content">
            <!-- Logo a la izquierda -->
            <div class="logo">
                <img src="assets/images/logo.png" alt="BLINK CLICK" class="logo-img">
            </div>
            
            <!-- Iconos a la derecha -->
            <div class="header-icons">
                <a href="contrast.html" class="icon-link" title="Cambiar contraste">
                    <img src="assets/images/contraste.png" alt="Cambiar contraste" class="icon-img">
                </a>
                <a href="notifications.html" class="icon-link" title="Notificaciones">
                    <img src="assets/images/notificacion.png" alt="Notificaciones" class="icon-img">
                </a>
                <a href="profile.html" class="profile-link" title="Perfil">
                    <img src="assets/images/usuario.jpg" alt="Usuario" class="profile-image">
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Flecha hacia atrás -->
        <a href="#" class="back-arrow" title="Volver">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>

        <!-- Título -->
        <h1 class="page-title">Selecciona el intervalo de tiempo</h1>

        <!-- Botones de opciones de tiempo -->
        <div class="time-options-container">
            <button class="time-option-btn" data-time="5">
                5 seg
            </button>
            <button class="time-option-btn" data-time="20">
                20 seg
            </button>
            <button class="time-option-btn" data-time="40">
                40 seg
            </button>
            <button class="time-option-btn" data-time="60">
                1 min
            </button>
            
            <!-- Opción personalizada -->
            <button class="time-option-btn time-option-custom" id="custom-time-btn">
                Personalizar
            </button>
            
            <!-- Input para tiempo personalizado (inicialmente oculto) -->
            <div class="custom-time-input-container" id="custom-time-input" style="display: none;">
                <input type="number" 
                       id="custom-time-value" 
                       class="custom-time-input" 
                       placeholder="Ingresa el tiempo en segundos"
                       min="1"
                       step="1">
            </div>
        </div>

        <!-- Botones de acción (solo para personalizar) -->
        <div class="screenshot-action-buttons" id="screenshot-action-buttons" style="display: none;">
            <button id="accept-screenshot-btn" class="action-button">
                Aceptar
            </button>
            <button id="cancel-screenshot-btn" class="cancel-button">
                Cancelar
            </button>
        </div>
    </main>

    <!-- Footer con degradado y navegación -->
    <footer class="bottom-banner">
        <nav class="bottom-nav">
            <a href="home.html" class="nav-icon" title="Inicio">
                <img src="assets/images/homeicono.png" alt="Inicio" class="nav-icon-img">
            </a>
            <a href="messages.html" class="nav-icon" title="Mensajes">
                <img src="assets/images/mensaje.png" alt="Mensajes" class="nav-icon-img">
            </a>
            <a href="add.html" class="nav-icon" title="Agregar">
                <img src="assets/images/agregarNota.png" alt="Agregar" class="nav-icon-img">
            </a>
            <a href="settings.html" class="nav-icon" title="Configuración">
                <img src="assets/images/config.png" alt="Configuración" class="nav-icon-img">
            </a>
        </nav>
    </footer>

    <!-- Script general de la aplicación -->
    <script src="assets/scripts/script.js"></script>
</body>
</html>
